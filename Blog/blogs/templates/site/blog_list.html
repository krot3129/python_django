<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список публикаций</title>
</head>
<body>
 {% if request.user.is_authenticated %}
 {% for post in blog %}
    <li><a href="blog_list/{{post.id}}">{{post.created_at.date|date:"M d Y"}} -{{post.title}}</a></li>
{% endfor %}}
 {% else %}
 {% for post in blog %}
    <p> {{post.created_at.date|date:"M d Y"}} - {{post.title}}</p>
 {% endfor %}
{% endif %}
<a href="/">На главную</a>
</body>
</html>
