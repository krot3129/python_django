<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
      <title>{{object.name}}</title>

</head>
<body>

<h2>{{object.name}}</h2>
<ul>
    <li>Заголовок: {{object.name}}</li>
    <li>Содержание новости: {{object.content}}</li>
</ul>

<p>Дата создания: {{object.created_date}}
</p>
<form>
    {% for i in image %}

    <img src="{{i.image.url}}" width="300" height="200"/>
    {% endfor %}
</form>
<a href="/">На главную</a>
</body>
</html>
